  <ion-content>
<div>
  <video style="    width: 100%;
height: 50%;" src="{{url}}" controls playsinline uk-video>
  </video>

  <div style="font-size: 19px;
  font-family: fat;
  margin-top: 11px;
  margin-left: 24px;">
  
    <ion-label style="overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;">{{title}}</ion-label>
  </div>

  <ion-row style="margin:10px">
    <ion-col>
      <ion-button expand="full" shape="round" style="height: 40px;
      font-family: raleway;" (click)="DownloadVideo()"> 
        <ion-icon name="cloud-download" style="margin-right: 10px;"></ion-icon>
        Download
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button  color="success" expand="full" shape="round" style="height: 40px;
      font-family: raleway;" (click)="shareBtn()"> 
        <ion-icon name="share"  style="margin-right: 10px;"></ion-icon>
        Share
      </ion-button>
     
    </ion-col>
  </ion-row>
</div>

<hr>
<!-- <img src="assets/video/img.jpg"> -->


<div style="    font-family: fat;
font-size: 25px;
margin-top: 10px;">
    <ion-label style="margin-left: 17px;">Popular</ion-label>


  <ion-list *ngFor="let item of categoryVideosList">
    <ion-item style="margin-top:-20px" (click)="playVideo(item.url,item.title)">
      <div >
      <ion-row>
        <ion-col size="5">
          <ion-card style="margin-left: 0px;">
          <div >
              <div class="item">
                <a href="#">
                    <img src="{{item.image}}"  alt="" style="    height: 100px;
                    width: 251px;    object-fit: none;
    object-position: center;"/>
              </a>
            </div>
          </div>
          </ion-card>
        
        </ion-col>
        <ion-col size="7">
          <div>
             
           <h5 style="font-family: fat;overflow: hidden;
           text-overflow: ellipsis;
           display: -webkit-box;
           -webkit-line-clamp: 3;
           -webkit-box-orient: vertical;">{{item.title}}</h5>   
            <ion-label ><span style="background: aqua;
              padding: 24px;
              padding-left: 12px;
              padding-right: 10px;
              /* border-radius: 34px; */
              background-image: linear-gradient(to right, #EB3349 0%, #F45C43 51%, #EB3349 100%);
              color: white;">{{item.category}}</span></ion-label>
          </div>
        
          </ion-col>
      </ion-row>
    </div>
    </ion-item>
  
  </ion-list>
  </div>
</ion-content>
